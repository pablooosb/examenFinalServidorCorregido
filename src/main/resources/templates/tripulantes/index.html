<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tripulantes</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 40px;
            line-height: 1.6;
        }

        h1 {
            color: #1a2a6c;
            border-bottom: 3px solid #1a2a6c;
            display: inline-block;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        thead {
            background-color: #1a2a6c;
            color: #ffffff;
        }

        th {
            padding: 15px;
            text-align: left;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #edf2f7;
        }

        tr:nth-child(even) {
            background-color: #f8fafd;
        }

        .hover:hover {
            background-color: #f1f4ff;
            transition: 0.2s;
        }

        a {
            display: inline-block;
            background-color: #1a2a6c;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.3s ease;
            box-shadow: 0 4px 6px rgba(26, 42, 108, 0.2);
        }

        a:hover {
            background-color: #344484;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
        <h1>Listado de Tripulantes</h1>        
        <table>
            <thead>
                <tr>
                    <th>NOMBRE COMPLETO</th>
                    <th>RANGO</th>
                    <th>LICENCIA ESTELAR</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="t : ${tripulantes}" class="hover">
                    <td th:text="${t.nombre}">Nombre</td>
                    <td th:text="${t.rango}">Rango</td>
                    <td th:text="${t.licenciaEstelar}">Licencia</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/naves/add}">Añadir nueva nave</a>
        <a th:href="@{/naves}">Ver listado de naves</a>
</body>
</html>
